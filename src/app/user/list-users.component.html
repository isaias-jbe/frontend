<div class="container-fluido">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6">
        <form
          class="form"
          (submit)="
            addEvent(eventName.value;
            eventEmail.value;
            eventBirthday.value;
            eventPhone.value;
            eventPassword.value;
            eventPasswordConfirm.value;
            )
            eventName.value = '';
            eventEmail.value = ''
            eventBirthday.value = ''
            eventPhone.value = ''
            eventPassword.value = ''
            eventPasswordConfirm.value= ''
        "
        >
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              #eventName
              id="name"
              type="text"
              class="form-control"
              placeholder="Titulo do evento"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              #eventEmail
              id="email"
              type="email"
              class="form-control"
              required="required"
            />
          </div>
          <div class="form-group">
            <label for="birthday">Aniversário</label>
            <input
              #eventBirthday
              id="birthday"
              type="date"
              maxlength="10"
              pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
              class="form-control"
              placeholder="Aniversário"
            />
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input
              #eventPhone
              id="phone"
              type="tel"
              class="form-control"
              placeholder="Telefone"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              #eventPassword
              id="password"
              type="tel"
              class="form-control"
              placeholder="Senha"
            />
          </div>
          <div class="form-group">
            <label for="password_confirm">Senha</label>
            <input
              #eventPasswordConfirm
              id="password_confirm"
              type="text"
              class="form-control"
              placeholder="Confirmar senha"
            />
          </div>
          <input
            type="submit"
            class="btn btn-success btn-lg btn-block"
            value="SUBMIT"
          />
        </form>
      </div>

      <div class="col-md-6">
        <table class="table">
          <tr *ngFor="let user of data">
            <td class="text-left">
              <a (click)="edit(user)">
                <span *ngIf="user !== editUser">{{ user.name }}</span>
                <input
                  *ngIf="user === editUser"
                  [(ngModel)]="user.name"
                  (blur)="update()"
                  (keyup.enter)="update()"
                />
              </a>
            </td>
            <td class="text-left">
              <span>{{ user.email }}</span>
            </td>
            <td class="text-right">
              <button class="btn btn-danger" (click)="delete(user)">
                Delete
              </button>
            </td>
          </tr>
        </table>

        <div class="card card-body bg-light text-center">
          <span class="small">click no item para editar</span>
        </div>
      </div>
    </div>
  </div>
</div>
