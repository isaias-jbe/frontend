<form
  class="form"
  (submit)="
    addEvent(eventName.value;
    eventEmail.value;
    eventBirthday.value;
    eventPhone.value;
    eventPassword.value;
    eventPasswordConfirm.value;
    )
    eventName.value = '';
    eventEmail.value = ''
    eventBirthday.value = ''
    eventPhone.value = ''
    eventPassword.value = ''
    eventPasswordConfirm.value= ''
"
>
  <div class="form-group">
    <label for="name">Nome</label>
    <input
      #eventName
      id="name"
      type="text"
      class="form-control"
      placeholder="Titulo do evento"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      #eventEmail
      id="email"
      type="email"
      class="form-control"
      required="required"
    />
  </div>
  <div class="form-group">
    <label for="birthday">Aniversário</label>
    <input
      #eventBirthday
      id="birthday"
      type="date"
      maxlength="10"
      pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
      class="form-control"
      placeholder="Aniversário"
    />
  </div>
  <div class="form-group">
    <label for="phone">Telefone</label>
    <input
      #eventPhone
      id="phone"
      type="tel"
      class="form-control"
      placeholder="Telefone"
    />
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input
      #eventPassword
      id="password"
      type="tel"
      class="form-control"
      placeholder="Senha"
    />
  </div>
  <div class="form-group">
    <label for="password_confirm">Senha</label>
    <input
      #eventPasswordConfirm
      id="password_confirm"
      type="text"
      class="form-control"
      placeholder="Confirmar senha"
    />
  </div>
  <input
    type="submit"
    class="btn btn-success btn-lg btn-block"
    value="SUBMIT"
  />
</form>
