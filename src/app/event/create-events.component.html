<form
  class="form"
  (submit)="
    addEvent(
      event.value,
      eventStart.value,
      eventEnd.value,
      eventResponsible.value,
      eventDescription.value
    );
    eventTitle.value = '';
    eventStart.value = '';
    eventEnd.value = '';
    eventResponsible.value = '';
    eventDescription.value = ''
  "
>
  <div class="form-group">
    <label for="title">Titulo do Evento</label>
    <input
      #eventTitle
      id="title"
      type="text"
      class="form-control"
      placeholder="Titulo do evento"
    />
  </div>
  <div class="form-group">
    <label for="start">Data início</label>
    <input
      #eventStart
      id="start"
      type="date"
      class="form-control"
      required="required"
      maxlength="10"
      pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
      placeholder="Data início"
    />
  </div>
  <div class="form-group">
    <label for="end">Data fim</label>
    <input
      #eventEnd
      id="end"
      type="date"
      maxlength="10"
      pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
      class="form-control"
      placeholder="Data início"
    />
  </div>
  <div class="form-group">
    <label for="responsible">Responsável</label>
    <input
      #eventResponsible
      id="responsible"
      type="number"
      class="form-control"
      placeholder="Responsável"
    />
  </div>
  <div class="form-group">
    <label for="description">Descrição do evento</label>
    <textarea
      #eventDescription
      id="description"
      class="form-control"
      rows="3"
    ></textarea>
  </div>

  <input
    type="submit"
    class="btn btn-success btn-lg btn-block"
    value="SUBMIT"
  />
</form>
